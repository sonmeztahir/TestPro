{% extends 'base.html' %}

{% block body %}

    {% for item in home_static %}
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">{{item.title}}</div>
            <div class="card-body">

                 <p class="card-text">{{item.content}}</p>
            </div>
        </div>
    {% endfor %}

    {% for item in home_post %}
        <div class="card mb-3">
              <img src={{item.image.url}} class="card-img-top" alt="...">
              <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.content}}</p>
                    <p class="card-text"><small class="text-muted">{{item.publishing_date}}</small></p>

              </div>
        </div>
    {% endfor %}

{% endblock body %}
