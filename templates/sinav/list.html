{% extends 'base.html' %}

{% block body %}
    <div class="container bg-secondary rounded">
        <div class="row col-md-8 mt-3 p-2"></div>

        {% for item in home_static %}
            <div class="card text-white bg-success mb-3">
                <div class="card-header">{{item.title}}</div>
                <div class="card-body">

                     <p class="card-text">{{item.content|safe}}</p>
                </div>
            </div>
        {% endfor %}

        {% for item in home_post %}
            <div class="card mb-3">
                  <img src={{item.image.url}} class="card-img-top" alt="card image cap">
                  <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.content|safe}}</p>
                        <p class="card-text"><small class="text-muted">{{item.publishing_date}}</small></p>

                  </div>
            </div>
        {% endfor %}
        <div class="row col-md-8 mt-3"></div>

    </div>

{% endblock body %}
