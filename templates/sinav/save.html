{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<form method="post">
    {% csrf_token %}
    {% if themes %}
    <div class="table-responsive" hidden>
        <table class="table table-hover table-dark col-md-4 offset-md-4">
            <tr>
                <td>Adı:</td>
                <td><input type="text" name="Adı" value="{{request.user.get_full_name}}"><br></td>
            </tr>
            <tr>
                <td>Numarası:</td>
                <td><input type="text" name="Numarası" value="{{request.user.numara}}"><br></td>
            </tr>
            <tr>
                <td>Sınıfı:</td>
                <td><input type="text" name="Sınıfı" value="{{request.user.sinif}}"><br></td>
            </tr>
            <tr>
                <td>Sınav:</td>
                <td><input type="text" name="Sınav Adı" value="{{ themes.quiz_name }}"><br></td>
            </tr>
        </table>
    </div>

    <input type="text" name="Cevap Anahtarı" value="{{ themes.answer_key }}" hidden><br>
<div class="container bg-dark text-light col-md-4 offset-md-4">
<table>
    {% for i in themes.answer_key %}

            <tr>
                <td>
                    cevap{{ forloop.counter }}
                </td>
                <td>
                    <div class="btn-group btn-group-dispose" data-dispose="button">
                        <label class="btn bg-dark text-light">
                            <input type="radio" name="cevap{{ forloop.counter }}" value="a" autocomplete="off"> A
                        </label>
                        <label class="btn bg-dark text-light">
                            <input type="radio" name="cevap{{ forloop.counter }}" value="b" autocomplete="off"> B
                        </label>
                        <label class="btn bg-dark text-light">
                            <input type="radio" name="cevap{{ forloop.counter }}" value="c" autocomplete="off"> C
                        </label>
                        <label class="btn bg-dark text-light">
                            <input type="radio" name="cevap{{ forloop.counter }}" value="d" autocomplete="off"> D
                        </label>
                    </div>
                </td>
            </tr>


            {% endfor %}
    </table>
            <input class="btn btn-success" type="submit" value="Onayla">
            </div>

            {% endif %}
</form>
{% endblock body %}
